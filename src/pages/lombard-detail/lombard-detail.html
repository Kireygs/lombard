<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="{{item.img}}" alt="">

  <ion-content has-header="true" has-tabs="true" has-subheader="true" scroll="true">
      <ion-list>
          <ion-item>
            Адрес
            <p item-end>{{item.adress}}</p>
          </ion-item>
  
        <ion-item>
            Время работы
          <p item-end>{{item.worktime}}</p>
        </ion-item>
  
          <ion-item>
              Телефон
              <p item-end>{{item.phone}}</p>
            </ion-item>
  
            <ion-item>
              E-mail
              <p item-end>{{item.mail}}</p>
              </ion-item>

            <ion-item>
              Сайт
              <p item-end>{{item.website}}</p>
              </ion-item>
        </ion-list>  
        <button ion-button block (click)="leaveRequest()"> Отправить заявку</button>
    </ion-content>
